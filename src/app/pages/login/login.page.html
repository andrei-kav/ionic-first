<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Start project</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input label="Email"
                       labelPlacement="floating"
                       placeholder="my.email@me.com"
                       type="email"
                       formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" color="danger">Email is mandatory</ion-label>
          <ion-label *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" color="danger">Email is invalid</ion-label>

          <ion-item>
            <ion-input label="Password"
                       labelPlacement="floating"
                       placeholder="Password"
                       type="password"
                       formControlName="password"
            ></ion-input>
          </ion-item>
          <ion-label *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" color="danger">Password is mandatory</ion-label>

          <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
          <ion-button color="success"
                      size="full"
                      [disabled]="form.invalid"
                      (click)="login()"
          >Login</ion-button>
          <ion-button color="success"
                      fill="clear"
                      size="full"
                      (click)="register()"
          >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
