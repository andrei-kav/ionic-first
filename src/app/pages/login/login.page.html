<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Start project</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input label="Email"
                       labelPlacement="floating"
                       placeholder="my.email@me.com"
                       type="email"
                       formControlName="email"
            ></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" [validator]="'required'" [message]="'Email is mandatory'"></app-error-message>
          <app-error-message [field]="form.get('email')" [validator]="'email'" [message]="'Email is invalid'"></app-error-message>

          <ion-item>
            <ion-input label="Password"
                       labelPlacement="floating"
                       placeholder="Password"
                       type="password"
                       formControlName="password"
            ></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" [validator]="'required'" [message]="'Password is mandatory'"></app-error-message>

          <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
          <ion-button color="success"
                      size="full"
                      [disabled]="form.invalid"
                      (click)="login()"
          >Login</ion-button>
          <ion-button color="success"
                      fill="clear"
                      size="full"
                      (click)="register()"
          >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
