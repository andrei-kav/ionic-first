<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/location/location_01.webp">
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 123</p>
      <p>Complement: Fake 123</p>
      <p>Neighborhood: Neighborhood</p>
      <p>Zip code: 123123</p>
      <p>City name: State</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-textarea label="Notes" labelPlacement="floating"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="create()">Create Pickup call</ion-button>
</ion-content>
